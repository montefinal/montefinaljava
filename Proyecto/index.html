<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokepoke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container align-text-top text-center p-5">
      <h1>Tipos de Pokemon</h1>
    </div>

    <div class="container">
      <div class="d-grid gap-5 d-md-block mx-auto">
        <button class="btn btn-light btn-lg m-2" type="button" id="normal">Normal</button>
        <button class="btn btn-danger btn-lg m-2" type="button" id="fuego">Fuego</button>
        <button class="btn btn-info btn-lg m-2" type="button" id="agua">Agua</button>
        <button class="btn btn-success btn-lg m-2" type="button" id="planta">Planta</button>
        <button class="btn btn-warning btn-lg m-2" type="button" id="electrico">Electrico</button>
        <button class="btn btn-info btn-lg m-2" type="button" id="hielo">Hielo</button>
        <button class="btn btn-secondary btn-lg m-2" type="button" id="lucha">Lucha</button>
        <button class="btn btn-success btn-lg m-2" type="button" id="veneno">Veneno</button>
        <button class="btn btn-secondary btn-lg m-2" type="button" id="tierra">Tierra</button>
        <button class="btn btn-light btn-lg m-2" type="button" id="volador">Volador</button>
        <button class="btn btn-primary btn-lg m-2" type="button" id="psiquico">Psiquico</button>
        <button class="btn btn-success btn-lg m-2" type="button" id="bicho">Bicho</button>
        <button class="btn btn-secondary btn-lg m-2" type="button" id="roca">Roca</button>
        <button class="btn btn-dark btn-lg m-2" type="button" id="fantasma">Fantasma</button>
        <button class="btn btn-warning btn-lg m-2" type="button" id="dragon">Dragon</button>
        <button class="btn btn-dark btn-lg m-2" type="button" id="siniestro">Siniestro</button>
        <button class="btn btn-secondary btn-lg m-2" type="button" id="acero">Acero</button>
        <button class="btn btn-primary btn-lg m-2" type="button" id="hada">Hada</button>
      </div>
  </div>

<div class="col-md-3 m-2 p-2 bg-secondary mx-auto">
  <div class="card m-3 align-text-top text-center mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Super Eficaz Contra</h5>
      <p class="card-text" id="muy"></p>
    </div>
  </div>

  <div class="card m-3 align-text-top text-center mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Poco Eficaz Contra</h5>
      <p class="card-text" id="poco"></p>
    </div>
  </div>

  <div class="card m-3 align-text-top text-center mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Sin Efecto Contra</h5>
      <p class="card-text"  id="nulo"></p>
    </div>
  </div>

  <div class="card m-3 align-text-top text-center mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Vulnerable Contra</h5>
      <p class="card-text"  id="vulne"></p>
    </div>
  </div>
</div>
</div>

<div class="container">
 <button class="btn btn-primary btn-lg m-2" type="button" id="reset">Reset</button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
