  <div class="container text-center p-5 m-5">
    <h1>Crea tu Equipo</h1>
    <form>
      <div>
        <label></label>
        <input type="text" class="form-control" id="txtName" placeholder="Nombre del Equipo" autocomplete="off"> 
      </div>

      <div>
        <label></label>
        <input type="text" class="form-control" id="txtP1" placeholder="Pokemon 1" autocomplete="off"> 
      </div>

      <div>
        <label></label>
        <input type="text" class="form-control" id="txtP2" placeholder="Pokemon 2" autocomplete="off"> 
      </div>

      <div>
        <label></label>
        <input type="text" class="form-control" id="txtP3" placeholder="Pokemon 3" autocomplete="off"> 
      </div>

      <div>
        <label></label>
        <input type="text" class="form-control" id="txtP4" placeholder="Pokemon 4" autocomplete="off">

      <div>
        <label></label>
        <input type="text" class="form-control" id="txtP5" placeholder="Pokemon 5" autocomplete="off"> 
      </div>

      <div>
        <label></label>
        <input type="text" class="form-control" id="txtP6" placeholder="Pokemon 6" autocomplete="off"> 
      </div>

      <button type="button" class="btn btn-primary m-3" id="boton">Guardar</button>

    </form>

  </div>

  <div class="container text-center">
    <h2>Mis Equipos</h2>

        <tr>

          <th>Pokemon 1</th>
          <th>Pokemon 2</th>
          <th>Pokemon 3</th>
          <th>Pokemon 4</th>

        </tr>
      </thead>

      <tbody>

      </tbody>

    </table>

    <button type="button" class="btn btn-primary m-3" id="botonEliminar">Eliminar Equipos</button>
